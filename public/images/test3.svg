<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <radialGradient id="redGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#F87171;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="flowerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE2E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F87171;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="petalGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FECACA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#redGrad)"/>
  
  <!-- 装饰性花朵 -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="-20" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="14" cy="-14" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="20" cy="0" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="14" cy="14" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="0" cy="20" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="-14" cy="14" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="-20" cy="0" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="-14" cy="-14" r="12" fill="url(#petalGrad)" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#FEF2F2"/>
  </g>
  
  <g transform="translate(320,120)">
    <circle cx="0" cy="-15" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="11" cy="-11" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="15" cy="0" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="11" cy="11" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="0" cy="15" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="-11" cy="11" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="-15" cy="0" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="-11" cy="-11" r="10" fill="url(#petalGrad)" opacity="0.7"/>
    <circle cx="0" cy="0" r="6" fill="#FEF2F2"/>
  </g>
  
  <g transform="translate(80,320)">
    <circle cx="0" cy="-18" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="13" cy="-13" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="18" cy="0" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="13" cy="13" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="0" cy="18" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="-13" cy="13" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="-18" cy="0" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="-13" cy="-13" r="11" fill="url(#petalGrad)" opacity="0.6"/>
    <circle cx="0" cy="0" r="7" fill="#FEF2F2"/>
  </g>
  
  <!-- 装饰性藤蔓 -->
  <path d="M 50 200 Q 100 180 150 200 Q 200 220 250 200 Q 300 180 350 200" 
        stroke="#FECACA" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M 50 250 Q 100 230 150 250 Q 200 270 250 250 Q 300 230 350 250" 
        stroke="#FECACA" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- 装饰性几何图形 -->
  <polygon points="200,50 210,70 230,70 216,82 222,102 200,90 178,102 184,82 170,70 190,70" fill="#FEF2F2" opacity="0.8"/>
  <polygon points="350,280 360,300 380,300 366,312 372,332 350,320 328,332 334,312 320,300 340,300" fill="#FEF2F2" opacity="0.7"/>
  
  <!-- 装饰性心形 -->
  <path d="M 60,80 C 60,70 50,70 50,80 C 50,70 40,70 40,80 C 40,90 50,100 50,100 C 50,100 60,90 60,80 Z" 
        fill="#FEF2F2" opacity="0.8"/>
  <path d="M 360,350 C 360,340 350,340 350,350 C 350,340 340,340 340,350 C 340,360 350,370 350,370 C 350,370 360,360 360,350 Z" 
        fill="#FEF2F2" opacity="0.7"/>
  
  <!-- 中心装饰框 -->
  <ellipse cx="200" cy="200" rx="80" ry="50" fill="none" stroke="#FEF2F2" stroke-width="3" opacity="0.9"/>
  
  <!-- 文字 -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">玫瑰花园</text>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="14" fill="#FEF2F2" text-anchor="middle" dominant-baseline="middle">Rose Garden</text>
</svg>
